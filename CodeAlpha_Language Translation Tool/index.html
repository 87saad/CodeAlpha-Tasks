<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeAlpha - Free Language Translator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="translator-container">
        <h1>üåê Language Translation Tool</h1>

        <div class="language-selection">
            <div class="lang-group">
                <label for="source-lang">Source Language</label>
                <select id="source-lang">
                    <option value="en" selected>English</option>
                    <option value="hi">Hindi</option>
                    <option value="es">Spanish</option>
                    <option value="ur">Urdu</option>
                </select>
            </div>

            <span class="swap-icon" title="Swap Languages"></span>

            <div class="lang-group">
                <label for="target-lang">Target Language</label>
                <select id="target-lang">
                    <option value="hi" selected>Hindi</option>
                    <option value="en">English</option>
                    <option value="fr">French</option>
                    <option value="ur">Urdu</option>
                </select>
            </div>
        </div>

        <div class="text-areas">
            <textarea id="input-text" placeholder="Enter text to translate..." rows="8"></textarea>
            
            <div id="output-text" class="output-display">
                <p>Translated text will appear here.</p>
            </div>
        </div>

        <button id="translate-btn">Translate Text</button>
        <button id="copy-btn" class="optional-btn">Copy Translated Text</button>
        
        
    </div>

    <script src="script.js"></script>

</body>
</html>
